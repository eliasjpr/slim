version: '3'
services:
  postgres_db:
    image: postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=slim_dev

  test:
    build: .
    environment: 
      - REDIS_URL=redis://redis_db:6379
      - DATABASE_URL=postgres://user:password@postgres_db/slim_dev
      - CRYSTAL_ENV=production
      - PORT=4000
      - HOST=slim_default
      - CRYSTAL_WORKERS=1
      - LOG_LEVEL=info
      - DB_POOL_SIZE=1
    command: bash -c "shards install && crystal spec spec/endpoints"
    depends_on:
      - slim
    volumes:
      - .:/app

  slim:
    build: .
    environment: 
      - REDIS_URL=redis://redis_db:6379
      - DATABASE_URL=postgres://user:password@postgres_db/slim_dev
      - CRYSTAL_ENV=production
      - CRYSTAL_WORKERS=1
      - LOG_LEVEL=info
      - PORT=4000
      - HOST=0.0.0.0
      - DB_POOL_SIZE=1
    command: bash -c "make clean build migrate run"
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    depends_on:
      - postgres_db
      